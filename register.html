<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up - FFJ Eatery</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<style>
body{background:#f9fafb;font-family:sans-serif;}
.btn{padding:8px 12px;border-radius:5px;width:100%;color:white;background:#16a34a;}
.btn:hover{background:#15803d;}
</style>
</head>
<body>
<main class="max-w-md mx-auto mt-20 bg-white shadow p-6 rounded">
<h2 class="text-xl font-bold mb-4 text-center">Create Account</h2>
<input id="name" placeholder="Full Name" class="border w-full mb-3 p-2 rounded"/>
<input id="email" type="email" placeholder="Email" class="border w-full mb-3 p-2 rounded"/>
<input id="phone" placeholder="Phone" class="border w-full mb-3 p-2 rounded"/>
<input id="password" type="password" placeholder="Password" class="border w-full mb-3 p-2 rounded"/>
<button class="btn" onclick="register()">Sign Up</button>
</main>
<script>
async function register(){
const fullName=name.value,email=document.getElementById("email").value,phone=phone.value,password=document.getElementById("password").value;
try{
const r=await axios.post("http://localhost:4000/auth/signup",{fullName,email,phone,password});
localStorage.setItem("token",r.data.token);
alert("Account created!");window.location="menu.html";
}catch(e){alert(e.response?.data?.message||"Signup failed");}
}
</script>
</body>
</html>
