<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Settings - FFJ Eatery</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>body{background:#f9fafb;font-family:sans-serif;}</style></head>
<body class="p-6">
<h2 class="text-2xl font-bold mb-4">User Settings</h2>
<div class="bg-white shadow p-4 rounded mb-4 flex justify-between"><span>Dark Mode</span><input type="checkbox" id="dark" onchange="toggle()"></div>
<script>
function toggle(){document.body.classList.toggle("bg-gray-900");document.body.classList.toggle("text-white");}
</script>
</body></html>
